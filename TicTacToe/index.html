<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav id = "navbar" class = "navbar navbar-expand-lg fixed-top">
    <div class = "container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbaritem" href="../Game-site-2024-group-6-6">
                        Our Games
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbaritem" href="./Game-site-2024-group-6-6/Connect4">
                        Connect 4
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbaritem" href="../RockPaperScissorsRules">
                        Rock Paper Scissors
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbaritem" href="../TicTacToeRules">
                        Tic Tac Toe
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">
    <h1 id="ttttitle">Tic-Tac-Toe</h1>
    <div class="gameinfo" id="tttinfo">
        <p id="gamemessage">Choose a game mode to start.</p>
        <p id="turnmessage">Turn: Player X</p>
    </div>
    <div class="tttbuts" id="tttbuts">
        <button onclick="game(1)">1 Player</button>
        <button onclick="game(2)">2 Player</button>
    </div>
    <div class="tttboard" id="tttboard">

        <div data-index="1" class="spaces right-border bottom-border"></div>
        <div data-index="2" class="spaces right-border bottom-border"></div>
        <div data-index="3" class="spaces bottom-border"></div>
        <div data-index="4" class="spaces right-border bottom-border"></div>
        <div data-index="5" class="spaces right-border bottom-border"></div>
        <div data-index="6" class="spaces bottom-border"></div>
        <div data-index="7" class="spaces right-border"></div>
        <div data-index="8" class="spaces right-border"></div>
        <div data-index="9" class="spaces"></div>
    </div>
    <div id="gamedone" class="hide">
        <h2 id="gamedonetext">Player X wins!</h2>
        <button class="restart" onclick="restart()">Restart</button>
    </div>
</div>

</body>
</html>
